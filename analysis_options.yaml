include: package:all_lint_rules_community/all.yaml

analyzer:
  exclude:
    - lib/app/ui/fedi_icons.dart
    - test/resources/**
    - test/**/examples/**
    - lib/generated/**
    - lib/**.g.dart
    - test/**.mocks.dart
    - test/coverage_helper_test.dart
    - "**/*.freezed.dart"
    - "**/*.mocks.dart"
  plugins:
    - dart_code_metrics


  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

  errors:
    # freezed related
    invalid_annotation_target: ignore
    # Without ignore here, we cause import of all_lint_rules to warn, because some rules conflict.
    # We explicitly enabled even conflicting rules and are fixing the conflicts in this file.
    included_file_warning: ignore
    # Treat missing required parameters as an error.
    missing_required_param: error
    # Treat missing returns as an error, not as a hint or a warning.
    missing_return: error
    # Don't assign new values to parameters of methods or functions.
    # Treat assigning new values to a parameter as a warning. We would almost like to set this
    parameter_assignments: warning
    # Allow having TODOs in the code.
    todo: ignore


    # those rules disables only here
    # it is not possible to disable via lint:rules
    implicit_dynamic_variable: ignore
    implicit_dynamic_method: ignore
    implicit_dynamic_parameter: ignore
    implicit_dynamic_type: ignore
    return_of_invalid_type: ignore
    implicit_dynamic_function: ignore
    implicit_dynamic_list_literal: ignore
    implicit_dynamic_map_literal: ignore
    throw_of_invalid_type: ignore
    argument_type_not_assignable: ignore

# LINTER Preferences
#
# Explicitly disable only the rules we do not want.
linter:
  rules:
    # ALWAYS separate the control structure expression from its statement.
    # This sometimes makes things more unclear when one line is enough.
    # Also single line `if`s are fine as recommended in Effective Dart "DO format your code using dartfmt".
    always_put_control_body_on_new_line: false

    # ALWAYS specify @required on named parameter before other named parameters.
    # Conflicts with the convention used by flutter, which puts `Key key`
    # and `@required Widget child` last.
    always_put_required_named_parameters_first: false

    # Followed by more turned OFF lint rules as preferred/needed/desired and always
    # turning off at least conflicting rules.

    public_member_api_docs: false
    prefer_final_parameters: false
    avoid_types_on_closure_parameters: false
    parameter_assignments: false
    avoid_print: false
    avoid_annotating_with_dynamic: false
    avoid_bool_literals_in_conditional_expressions: false
    avoid_catches_without_on_clauses: false
    avoid_classes_with_only_static_members: false
    avoid_unused_constructor_parameters: false
    lines_longer_than_80_chars: false
    avoid_dynamic_calls: false
    avoid_equals_and_hash_code_on_mutable_classes: false
    avoid_positional_boolean_parameters: false
    avoid_redundant_argument_values: false
    avoid_field_initializers_in_const_classes: false
    avoid_function_literals_in_foreach_calls: false
    library_private_types_in_public_api: false
    cascade_invocations: false
    diagnostic_describe_all_properties: false
    prefer_relative_imports: false
    unnecessary_lambdas: false
    depend_on_referenced_packages: false
    use_build_context_synchronously: false
    avoid_multiple_declarations_per_line: false
    implementation_imports: false
    unnecessary_final: false
    no_default_cases: false
    noop_primitive_operations: false
    only_throw_errors: false
    prefer_asserts_with_message: false
    prefer_const_literals_to_create_immutables: false
    prefer_const_constructors: false
    require_trailing_commas: false
    join_return_with_assignment: false
    prefer_constructors_over_static_methods: false
    prefer_const_constructors_in_immutables: false
    sort_constructors_first: false
    prefer_double_quotes: false
    always_specify_types: false
    use_key_in_widget_constructors: false
    prefer_final_locals: false
    prefer_expression_function_bodies: false
    prefer_final_in_for_each: false
    unnecessary_parenthesis: false
    unnecessary_string_interpolations: false
    prefer_interpolation_to_compose_strings: false
    prefer_int_literals: false
    use_is_even_rather_than_modulo: false
    prefer_typing_uninitialized_variables: false
    sized_box_for_whitespace: false
    sort_unnamed_constructors_first: false
    prefer_null_aware_method_calls: false
    type_annotate_public_apis: false
    sort_pub_dependencies: false
    unnecessary_await_in_return: false
    flutter_style_todos: false
    use_if_null_to_convert_nulls_to_bools: false
    unnecessary_null_checks: false
    prefer_function_declarations_over_variables: false
    null_check_on_nullable_type_parameter: false
    prefer_initializing_formals: false
    use_late_for_private_fields_and_variables: false

dart_code_metrics:
  anti-patterns:
    - long-method
    - long-parameter-list
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    lines-of-code: 100
    halstead-volume: 150
    maintainability-index: 50
    source-lines-of-code: 65
    #   should be
    #   source-lines-of-code: 50
    weight-of-class: 0.33
    number-of-arguments: 6
    number-of-parameters: 6
    number-of-methods: 4
  metrics-exclude:
    - test/**
    - test_driver/**
  rules:
    # useful but require a lot of refactoring
    # - avoid-ignoring-return-values
    - avoid-late-keyword
    # useful but require a lot of refactoring
    # - avoid-non-null-assertion
    # useful but require a lot of refactoring
    # - avoid-unused-parameters
    - binary-expression-operand-order
    - double-literal-format
    # useful but require a lot of refactoring
    # - member-ordering
    # - member-ordering-extended
    - newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    - no-equal-arguments
    - no-equal-then-else
    - no-magic-number
    - no-object-declaration
    # useful but require a lot of refactoring
    # - prefer-conditional-expressions
    - prefer-correct-identifier-length
    # useful but require a lot of refactoring
    # - prefer-match-file-name
    - prefer-trailing-comma
    - always-remove-listener
    # useful but require a lot of refactoring
    # - avoid-returning-widgets
    - avoid-unnecessary-setstate
    # looks not necessary
    # - avoid-wrapping-in-padding
    # useful but require a lot of refactoring
    # - prefer-const-border-radius
    # useful but require a lot of refactoring
    # - prefer-extracting-callbacks
    # useful but require a lot of refactoring
    # - prefer-single-widget-per-file
    - prefer-intl-name
    - provide-correct-intl-args
